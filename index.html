<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Blog Interior - origin/develop</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
<header>
    <div id="header-vence">
        <span id="vence-header">VENCE</span><span class="vence-dot">.</span>
    </div>
    <div id="nav1">
        <div class="menu-element" id="selected-element" onclick="selectElement(this)">Example</div>
        <div class="menu-element" onclick="selectElement(this)">Inspiration</div>
        <div class="menu-element" onclick="selectElement(this)">Tutorials</div>
        <div class="menu-element" onclick="selectElement(this)">Courses</div>
    </div>
    <div id="nav2">
        <div class="menu-element">Fb</div>
        <div class="menu-element">Tw</div>
        <div class="menu-element">Ln</div>
        <div id="header-divider"></div>
        <i class="fa fa-search menu-element"></i>
    </div>
</header>

<div id="content">
    <div id="main-image-slider-container">

        <div id="main-image-slider"></div>
        <div id="main-image-writer">Thomas Edwardo</div>
        <div id="main-image-title"></div>
        <div id="main-image-counter"></div>


        <a id="left" onclick="changeImage(-1)">&#10094;</a>
        <a id="right" onclick="changeImage(1)">&#10095;</a>


    </div>

    <div id="main-part">
        <div id="main-part-left">
            Design is not just what it looks<br>
            like and feels like.
        </div>
        <div id="main-part-right">
            <nav id="main-part-filter">
                <div class="filter-element" id="selected-filter" onclick="selectFilter(this)">All</div>
                <div class="filter-element" onclick="selectFilter(this)">Modern</div>
                <div class="filter-element" onclick="selectFilter(this)">Industrial</div>
                <div class="filter-element" onclick="selectFilter(this)">Art Moderne</div>
                <div class="filter-element" onclick="selectFilter(this)">Contemporary</div>
                <div class="filter-element" onclick="selectFilter(this)">Abstract</div>
                <div class="filter-element" onclick="selectFilter(this)">Minimalist</div>
            </nav>
        </div>
    </div>
</div>



<footer>
    <div id="footer-upper">
        <div id="footer-vence">
            VENCE Studio<span class="vence-dot">.</span>
        </div>
        <div id="footer-options">
            <div class="footer-option-element">About Studio</div>
            <div class="footer-option-element">Archive</div>
            <div class="footer-option-element">Contact Us</div>
        </div>
        <div id="footer-social">
            <div class="footer-option-element">Fb</div>
            <div class="footer-option-element">Tw</div>
            <div class="footer-option-element">Ln</div>
        </div>
    </div>

    <hr id="footer-divider">

</footer>
<script src="script.js"></script>
</body>
</html>
